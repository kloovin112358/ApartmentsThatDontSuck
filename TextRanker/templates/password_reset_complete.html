{% extends "main.html" %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}

<section class="flex flex-col min-h-screen mt-4">
  <div class="bg-green-50 border border-green-700 text-white p-6 rounded-lg shadow-lg text-center max-w-md mx-auto">
    <svg class="w-32 h-32 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-label="Check mark - success">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" class="text-green-700"/>
    </svg>
    <h1 class="text-2xl font-semibold mb-4 text-green-700">
      Your password was reset successfully.
    </h1>
    <a href="{% url 'Ranker:login_page' %}" class="text-purple-500 hover:underline">
      Log in to your account.
    </a>
  </div>
</section>

{% endblock %}
