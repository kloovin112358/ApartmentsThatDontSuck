{% extends "main.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Verify Email
{% endblock %}

{% block content %}
<section class="max-w-screen-xl mx-auto p-4">
    <div class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700 mx-auto">
        <form method="post" class="space-y-4" aria-labelledby="verifyEmailLabel">
            <h1 id="verifyEmailLabel" class="text-xl font-medium text-gray-900 dark:text-white">Verify Email</h1>
            <p class="text-gray-700">By clicking "Submit" below, you are affirming that you are the owner of the email address this link was sent to.</p>{% csrf_token %}
            <button type="submit" class="w-full text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">
                Verify Email
            </button>
        </form>
    </div>
</section>
{% endblock %}
